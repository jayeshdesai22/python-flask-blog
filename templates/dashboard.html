 {% block body %}

            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">

                            <h1>Admin Panel</h1>

                        </div>
                    </div>
                </div>
            </div>

        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">

                    <!-- Post preview-->
                <style>
table {
  font-family: arial, sans-serif;

  width: 100%;
}

td, th {
  border: 1px solid #dddddd;

  padding: 8px;
}

  background-color: #dddddd;
}
</style>
<h2>Basic Action</h2>
<hr>
<a href="/edit/0"> <button class="btn btn-primary text-uppercase "> Add A new post</button></a>

<hr>

<form action="/uploader" method="post" enctype="multipart/form-data">

<button class="btn btn-primary text-uppercase">Upload</button>
</form>
<h3>File Uploader</h3>

  file uploader here

<h3>Edit Post</h3>
                    <table>

    <th>sno</th>
    <th>title</th>
    <th>date</th>
    <th>Edit</th>
    <th>Delete</th>
 


  </tr>
  <hr>

  {% for post in posts %}
  <tr>
    <td>{{post.sno}}</td>
    <td>{{post.title}}</td>
    <td>{{post.date}}</td>
    <td> <a href="/edit/{{post.sno}}"><button class="btn btn-primary text-uppercase ">Edit</button></a></td>
    <td> <a href="/delete/{{post.sno}}"><button class="btn btn-primary text-uppercase ">Delete</button></a></td>
  </tr>
